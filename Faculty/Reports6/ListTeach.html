<body>
    <div id="navbar-placeholder"></div>
    <div class="main-content" id="mainContent">
        <nav aria-label="breadcrumb" class="breadcrumb-nav">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Enrollment</a></li>
                <li><a href="#">Faculty</a></li>
                <li class="active">Reports | List of Faculty with Substitution</li>
            </ul>
        </nav>

        <section class="section-header text-sm md:text-xl">
            <h1>FACULTY PAGE - REPORTS LIST FACULTY WITH SUBSTITUTION</h1>
        </section>

        <!-- Form container -->
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="sy-term">SY/Term:</label>
                    <input type="text" id="sy-term-start" placeholder="Enter" style="width: 40px;">
                    <span>to</span>
                    <input type="text" id="sy-term-end" placeholder="Enter" style="width: 40px;">
                    <select id="term">
                        <option>Term</option>
                        <!-- Add more terms as options if needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="date-range">Date Range:</label>
                    <div class="date-range-container">
                        <input type="date" id="date-start" placeholder="Start Date">
                        <span>to</span>
                        <input type="date" id="date-end" placeholder="End Date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="college">College:</label>
                    <select id="college">
                        <option>Select a college</option>
                        <!-- Add more options for colleges -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department">
                        <option>Select a Department</option>
                        <!-- Add more options for departments -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="faculty-id">Faculty ID:</label>
                    <input type="text" id="faculty-id" placeholder="Enter Faculty ID">
                </div>
            </form>
        </div>

        <div class="border-b-4 border-black my-4"></div>

        <script>
            fetch('/Components/Navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                    // Load navbar script after inserting HTML
                    var script = document.createElement('script');
                    script.src = '/Components/app.js';
                    document.body.appendChild(script);
                });
        </script>
    </div>
    <div class="fixed bottom-6 right-6">
        <a href="MainReports.html" type="submit" style="background-color: #aaa;"class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Back
        </a>
    </div>
</body>
