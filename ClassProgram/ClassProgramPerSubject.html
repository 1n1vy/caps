        <script>
                $('#proceed-btn').click(function(e) {
                    e.preventDefault()
                    const sy = $('#curriculum').val()
                    const section = $('#sections').val()
                    const term = $('#term').val()
                    const subject = $('#subject-code').val()

                    const payload = {
                        sy,section,term,subject
                    }

                    $.ajax({
                        url: `http://localhost:3000/class-program/list-per-subject`,
                        method: 'GET',
                        data: payload,
                        success: function(data) {
                            console.log(data)
                            var selectorElement = $('#class-progs')

                            const options = data.map((item) => `   
                                <tr class="text-gray-700 bg-white">
                                    <td class="py-2 px-4 border text-center">BSIT</td>
                                    <td class="py-2 px-4 border text-center">${item.subject_code}</td>
                                    <td class="py-2 px-4 border text-center">${item.subject_title}</td>
                                    <td class="py-2 px-4 border text-center">2.0</td>
                                    <td class="py-2 px-4 border text-center">${item.section}</td>
                                    <td class="py-2 px-4 border text-center">${item.schedule} - ${new Date(item.time_from).toLocaleTimeString()} to ${new Date(item.time_to).toLocaleTimeString()}</td>
                                    <td class="py-2 px-4 border text-center">${item.room_no}</td>
                                    <td class="py-2 px-4 border text-center">35</td>
                                    <td class="py-2 px-4 border text-center">X</td>
                                    <td class="py-2 px-4 border text-center"></td>
                                    <td class="py-2 px-4 border text-center">50</td>
                                    <td class="py-2 px-4 border text-center">
                                        <i class="bi bi-pencil-square" style="cursor: pointer; margin-right: 8px;" title="Edit"></i>
                                        <i class="bi bi-trash" style="cursor: pointer;" title="Delete"></i>
                                    </td>
                                </tr>`
                            ).join('');

                            selectorElement.append(options)
                        },
                        error: function(xhr, status, error) {
                            console.error('Request failed:', error);
                        }
                    });
                })

                //REQUEST AVAIL CURRICULUM
                $.ajax({
                    url: `http://localhost:3000/curriculum/list`,
                    method: 'GET',
                    success: function(data) {
                        console.log(data)
                        var selectorElement = $('#search-selector-curriculum')

                        const options = data.map((item) => 
                            `<option value="${item.id}">${item.description}</option>`
                        ).join('');

                        selectorElement.append(`
                            <select id="curriculum" name="curriculum" class="w-full p-2 border border-gray-300 rounded">
                                <option value="">Select </option> 
                                ${options}
                            </select>`
                        )

                         //DEFAULT VALUES
                         $('#curriculum').val(9);
                    },
                    error: function(xhr, status, error) {
                        console.error('Request failed:', error);
                    }
                });

                //REQUEST SECTIONS
                $.ajax({
                    url: `http://localhost:3000/section/list`,
                    method: 'GET',
                    success: function(data) {
                        var selectorElement = $('#class-section')

                        const options = data.map((item) => 
                            `<option value="${item.id}">Y-${item.stud_year} ${item.program_code} S-${item.semester} SY-${item.sy_desc}</option>`
                        ).join('');

                        selectorElement.append(`
                            <select id="sections" name="sections" class="w-full p-2 border border-gray-300 rounded">
                                <option value="">Section</option> 
                                ${options}
                            </select>`
                        )
                    },
                    error: function(xhr, status, error) {
                        console.error('Request failed:', error);
                    }
                });

                //SUBJECT LIST
                $.ajax({
                    url: `http://localhost:3000/subject/list`,
                    method: 'GET',
                    success: function(data) {
                        var selectorElement = $('#subject')

                        const options = data.map((item) => 
                            `<option value="${item.id}">${item.subject_code} - ${item.subject_desc}</option>`
                        ).join('');

                        selectorElement.append(`
                            <select id="subject-code" name="subject-code" class="w-full p-2 border border-gray-300 rounded">
                                <option value=''>Select Subject</option> 
                                ${options}
                            </select>`
                        )
                    },
                    error: function(xhr, status, error) {
                        console.error('Request failed:', error);
                    }
                });

                fetch('/Components/Navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                    // Load navbar script after inserting HTML
                    var script = document.createElement('script');
                    script.src = '/Components/app.js';
                    document.body.appendChild(script);
                });

                function updateEndYear() {
                    const currYearSelect = document.getElementById('currYear');
                    const endYearInput = document.getElementById('curryear-end');
                    const selectedOption = currYearSelect.options[currYearSelect.selectedIndex];

                    if (selectedOption) {
                        // Extract the year from the text content
                        const startYear = parseInt(selectedOption.textContent);
                        
                        if (!isNaN(startYear)) {
                            endYearInput.value = startYear + 1; // Set end year as start year + 1
                        } else {
                            endYearInput.value = ""; // Clear if the year is not a number
                        }
                    } else {
                        endYearInput.value = ""; // Clear if no selection
                    }
                }
