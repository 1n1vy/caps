<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule of Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            margin-bottom: 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }

        .header p {
            margin: 0;
        }

        .header div {
            margin: 0 5%;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin: 10px auto;
            font-size: 12px;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <p>COLLEGE: Ex: College of Informatics and Computing Studies</p>
            <p>COURSE: Ex: Bachelor of Science in Information Technology</p>
            <p>CURR.YR: Year - Year end</p>
        </div>
        <div>
            <p>SCHEDULE OF CLASSES</p>
            <p>SY-TERM: Term, School Year</p>
            <p>YR & SEC.:</p>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Sub Code</th>
                <th>Schedule</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Subject Code</td>
                <td>Room No. Day/Time<br>Room No. Day/Time</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
