<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Directory Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Load Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Load Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="main-content" id="mainContent">
        <nav aria-label="breadcrumb" class="breadcrumb-nav">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Enrollment</a></li>
                <li><a href="#">Rooms Monitoring</a></li>
                <li class="active">Room Directory and Creator</li>
            </ul>
        </nav>
        <section class="section-header text-sm md:text-xl">
            <h1>ROOMS MAINTENANCE PAGE</h1>
        </section>

        <!-- Form container -->
        <div class="form-container">
            <h1>
                <button class="bi bi-arrow-clockwise"></button>
                Click REFRESH to reload the page
            </h1>
            <form action="#">
                <!-- Two-column layout for form fields -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Left column inputs -->
                    <div>
                        <div class="form-group">
                            <label for="building">BUILDING</label>
                            <select id="building">
                                <option value="" disabled selected>Select Building</option>
                                <option value="A">Building A</option>
                                <option value="B">Building B</option>
                                <option value="Bldg1">Building 1</option>
                                <option value="Bldg2">BUILDING 2</option>
                                <option value="Bldg3">BUILDING 3</option>
                                <option value="ElemBldg">Elementary Building</option>
                                <option value="ProfBldg">Professional School Building</option>
                                <option value="sfm">SFM</option>
                                <option value="ISBldg">IS Building-A</option>
                                <option value="MAIN">MAIN</option>
                                <option value="SOM">SOM</option>
                                <option value="TESDCBldg">TESDC Building</option>

                            </select>
                        </div>
                
                        <div class="form-group">
                            <label for="floor">FLOOR</label>
                            <select id="floor">
                                <option value="" disabled selected>Select Floor</option>
                                <option value="B1">Basement 1</option>
                                <option value="B2">Basement 2</option>
                                <option value="B3">Basement 3</option>
                                <option value="B4">Basement 4</option>
                                <option value="ground">Ground</option>
                                <option value="1">1st</option>
                                <option value="2">2nd</option>
                                <option value="3">3rd</option>
                                <option value="4">4th</option>
                                <option value="5">5th</option>
                                <option value="6">6th</option>
                                <option value="7">7th</option>
                                <option value="8">8th</option>
                                <option value="9">9th</option>
                                <option value="10">10th</option>
                                <option value="11">11th</option>
                                <option value="12">12th</option>
                                <option value="13">13th</option>
                                <option value="14">14th</option>
                                <option value="15">15th</option>
                                <option value="16">16th</option>
                                <option value="17">17th</option>
                                <option value="18">18th</option>
                                <option value="19">19th</option>
                                <option value="20">20th</option>
                                <option value="21">21st</option>
                                <option value="22">22nd</option>
                                <option value="23">23rd</option>
                                <option value="24">24th</option>
                                <option value="25">25th</option>
                            </select>
                        </div>
                
                        <div class="form-group">
                            <label for="room-number">ROOM NUMBER</label>
                            <input type="text" id="room-number" placeholder="Enter">
                        </div>
                
                        <div class="form-group">
                            <label for="room-capacity">ROOM CAPACITY</label>
                            <input type="number" id="room-capacity" placeholder="Enter">
                        </div>
                
                        <!-- Checkboxes left column -->
                        <div class="checkbox-wrapper flex flex-col mt-6 space-y-4">
                            <div class="checkbox-container flex items-center">
                                <input type="checkbox" id="no-subject" class="mr-2">
                                <label for="no-subject">Click if room is not used for subject assignment.</label>
                            </div>
                            <div class="checkbox-container flex items-center">
                                <input type="checkbox" id="room-conflict" class="mr-2">
                                <label for="room-conflict">Click if room conflict is not checked during room assignment (used for sharing rooms/facilities).</label>
                            </div>
                        </div>
                    </div>
                
                    <!-- Right column inputs -->
                    <div>
                        <div class="form-group">
                            <label for="room-type">ROOM TYPE</label>
                            <select id="room-type">
                                <option value="" disabled selected>Select Room Type</option>
                                <option value="Accreditation">Accreditation Room</option>
                                <option value="Activity">Activity Room</option>
                                <option value="Anatomy">Anatomy Laboratory</option>
                                <option value="Asean">Asean Research Center</option>
                                <option value="Automotive">Automotive Laboratory</option>
                                <option value="AVR">AVR & Lecture Room</option>
                                <option value="Biology">Biology Laboratory Room</option>
                                <option value="Bodega">Bodega Room</option>
                                <option value="Bookstore">Bookstore</option>
                                <option value="Canteen">Canteen</option>
                                <option value="Chemistry">Chemistry Laboratory</option>
                                <option value="Clinic">Clinic</option>
                                <option value="ClinicRoom">Clinic Room</option>
                                <option value="CompLab">Computer Laboratory</option>
                                <option value="Coordinators">Coordinator's Room</option>
                              
                            </select>
                        </div>
                
                        <div class="form-group">
                            <label for="status">STATUS/REMARKS</label>
                            <input type="text" id="status" placeholder="Enter">
                        </div>
                
                        <div class="form-group full-width">
                            <label for="description">DESCRIPTION</label>
                            <input type="text" id="description" placeholder="Enter">
                        </div>
                
                        <div class="form-group">
                            <label for="inspection-date">LAST DATE OF INSPECTION</label>
                            <input type="date" id="inspection-date" min="2017-01-01" max="2024-12-31">
                        </div>                        
                    </div>
                </div>
                
                <!-- Buttons -->
                <div class="form-actions mt-8 flex justify-center">
                    <a href="main.html" class="px-6 py-2 bg-blue-900 text-white rounded-md mr-4">ADD</a>
                    <a href="create.html" class="px-6 py-2 bg-blue-900 text-white rounded-md">CLEAR</a>
                </div>
                

        <div class="border-b-4 border-black my-4"></div>

        <div class="fixed bottom-6 right-6">
            <a href="/RoomMonitoring/RoomDirectory/main.html" type="submit" style="background-color: #aaa;"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Back
            </a>
        </div>

        <script>
            fetch('/Components/Navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                    // Load navbar script after inserting HTML
                    var script = document.createElement('script');
                    script.src = '../../Components/app.js';
                    document.body.appendChild(script);
                });
                
        </script>
    </form>
</div>
</body>
</html>
